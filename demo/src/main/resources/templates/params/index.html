<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Enviar parametros del request</title>
</head>
<body>
    <h1>Enviar parámetros del request</h1>
    <ul>
        <li>
            <a th:href="@{/params/string(texto='Hola')}">/params/string?text=Hola Andrés</a> 
        </li>
        <li>
            <a th:href="@{/params/string(texto='Que tal Luis')}">/params/string?text=Que tal Luis!</a>
        </li>
        <li>
            <a th:href="@{/params/mix-params(saludo='Cómo estas Diego',numero=7)}">/params/mix-params?saludo=Cómo estas Diego&numero=7</a>
        </li>
    </ul>
</body>
</html>
